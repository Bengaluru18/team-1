<!DOCTYPE html>
<html>
<head>
  <title>Code To Create</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css"> 
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="login.js"></script>

</head>

<body>
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">FIELD WORKER</a></li>
        <li class="tab"><a href="#login">ADMIN</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>FIELD WORKER DETAILS</h1>
          
          <form action="" method="post">
          
          <div class="top-row">        
      
          </div>

          <div class="field-wrap">
            <label >
              USER-ID<span class="req">*</span>
            </label>
            <input id="email" type="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label >
              Password<span class="req">*</span>
            </label>
            <input id="password" type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block" onclick="window.location.href='../survey form/fw1.html'" />Login As Feild Worker</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
           <div class="field-wrap">
            <label >
              ADMIN ID<span class="req">*</span>
            </label >
            <input id="email" type="ID"required autocomplete="off"/>
           </div>
          
          <div class="field-wrap">
            <label >
              Password<span class="req">*</span>
            </label>
            <input id="password" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block" onclick="login();" />Log In As Admin</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="js/index.js"></script>

</body>
</html>
